<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piet Mondrian</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>  
    <div>
        <table class="table">
            <tr class="row1">
                <td class="col" colspan="2"></td>
                <td class="col" colspan="3"></td>
                <td class="col" id="yellow1" colspan="2"></td>
            </tr>
            <tr class="row2">
                <td class="col1" rowspan="2"></td>
                <td class="col4" id="orange" colspan="4" rowspan="4"></td>
                <td class="col" id="yellow2" colspan="2" rowspan="2"></td>
                <tr class="row3"></tr>
                <tr class="row4">
                    <td class="col1" rowspan="3"></td>
                    <td class="col" rowspan="2"></td>
                    <td class="col" rowspan="2"></td>
                </tr>
                <tr class="row5"></tr>
                <tr class="row6">
                    <td class="col" id="black1" colspan="2" rowspan="2"></td>
                    <td class="col3" colspan="2"></td>
                    <td class="col" colspan="2"></td>
                </tr>
                <tr class="row7">
                    <td class="col1" id="yellow3" rowspan="3"></td>
                    <td class="col" colspan="2"></td>
                    <td class="col" id="blue" colspan="2" rowspan="2"></td>
                </tr>
                <tr class="row8">
                    <td class="col" colspan="2" rowspan="2"></td>
                    <td class="col" id="black2" colspan="2"></td>
                </tr>
                <tr class="row9">
                    <td class="col" colspan="4"></td>
                </tr>
        </table>
    </div>
</body>

</html>
