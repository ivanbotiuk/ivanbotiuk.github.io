<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadasstre</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">

</head>

<body>

    <header class="header">
        <div class="menu">
            <ul class="menuList">
                <li class="menuItem"><a href="#">Meu YouBike</a></li>
                <li class="menuItem"><a href="#">Vender</a></li>
                <li class="menuItem"><a href="#">Forum</a></li>
                <li class="menuItem"><a href="#">Contato</a></li>
                <li class="menuItem"><a href="#">Ajuda</a></li>
            </ul>
        </div>
        <div class="line"><img src="img/vertical_line.png" alt="vertical line"></div>
        <div class="flag">
            <a href="#"><img src="img/white_flag.png" alt="Flag"></a>
        </div>
        <div class="user">
            <p><a href="#">Minhas Ofertas</a></p>
        </div>
        <div class="userLogin">
            <p>Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></p>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <div class="name">
                <p id="name">Cadastre-se</p>
            </div>
            <div class="login">
                <form action="www">
                    <div class="facebook">
                        <button type="submit" class="buttonFacebook" name="buttonFacebook"></button>
                    </div>
                    <div class="ou">
                        <p>OU</p>
                    </div>
                    <div class="input">
                        <div class="inputItem1"><input type="text" class="inputText" name="firstName" placeholder="First Name"></div>
                        <div class="inputItem1"><input type="text" class="inputText" name="lastName" placeholder="Last Name"></div>
                        <div class="inputItem1"><input type="email" class="inputText" name="email" placeholder="Email Address"></div>
                        <div class="inputItem1"><input type="password" class="inputText" name="password1" placeholder="Choose Password"></div>
                        <div class="inputItem1"><input type="password" class="inputText" name="password2" placeholder="Confirm Password"></div>
                        <div class="inputItem2">
                            <input type="checkbox" class="checkbox1">
                            <span>Send me Youbike updates and tips</span>
                        </div>
                        <div class="inputItem3">
                            <button type="submit" class="buttonCreate" name="buttonCreate">Create my Account</button>
                        </div>
                        <div class="agreement">
                            <p id="agreementTop">By clicking the button above, you agree to the Terms of Service</p>
                        </div>
                        <div class="agreement">
                            <p id="agreementBottom">Xiew our Privacy Policy</p>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
